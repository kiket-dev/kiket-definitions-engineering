model_version: "1.0"
board:
  id: engineering-board
  name: Engineering Board
  type: kanban
  description: Bug tracking and development board.
  workflow: bug

filters:
  issue_types:
    - bug
  workflows:
    - bug

columns:
  - key: reported
    name: Reported
    states:
      - reported
    color: secondary

  - key: triaging
    name: Triaging
    states:
      - triaging
    wip_limit: 10
    color: info

  - key: fixing
    name: Fixing
    states:
      - fixing
    wip_limit: 8
    color: primary

  - key: testing
    name: Testing
    states:
      - testing
    wip_limit: 10
    color: warning

  - key: deployed
    name: Deployed
    states:
      - deployed
    color: success

swimlanes:
  enabled: true
  field: custom_fields.severity
