card_template:
  size: compact
  fields:
    primary:
      - title
      - assignee
    secondary:
      - custom_fields.severity
      - custom_fields.component
      - sla_status
  badges:
    - type: comments_count

quick_filters:
  - field: assignee
    label: My Bugs
    value: "@me"
  - field: custom_fields.severity
    label: Critical/High
    values: [critical, high]
  - field: sla_status
    label: SLA At Risk
    values: [warning, breached]
