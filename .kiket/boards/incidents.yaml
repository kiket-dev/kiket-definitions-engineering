card_template:
  size: compact
  fields:
    primary:
      - title
      - assignee
    secondary:
      - custom_fields.severity
      - custom_fields.affected_services
      - sla_status
      - custom_fields.incident_commander
  badges:
    - type: comments_count

quick_filters:
  - field: custom_fields.severity
    label: P1/P2
    values: [P1, P2]
  - field: status
    label: Active
    values: [detected, investigating, mitigating]
