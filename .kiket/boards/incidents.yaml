model_version: "1.0"
board:
  id: incidents-board
  name: Incident Response
  type: kanban
  description: Active incidents and response tracking.
  workflow: incident

filters:
  issue_types:
    - incident
  workflows:
    - incident

columns:
  - key: detected
    name: Detected
    states:
      - detected
    color: danger

  - key: investigating
    name: Investigating
    states:
      - investigating
    wip_limit: 5
    color: warning

  - key: mitigating
    name: Mitigating
    states:
      - mitigating
    wip_limit: 5
    color: primary

  - key: resolved
    name: Resolved
    states:
      - resolved
    color: success

  - key: postmortem
    name: Postmortem
    states:
      - postmortem
    color: info

swimlanes:
  enabled: true
  field: custom_fields.severity
  values:
